<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <meta name="format-detection" content="telephone=no" />
        <meta name="msapplication-tap-highlight" content="no" />
        <!-- WARNING: for iOS 7, remove the width=device-width and height=device-height attributes. See https://issues.apache.org/jira/browse/CB-4323 -->
        <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width, height=device-height, target-densitydpi=device-dpi" />
        <link rel="stylesheet" type="text/css" href="css/index.css" />
        <link rel="stylesheet" type="text/css" href="css/btstrp.min.css" />
        <title>Account</title>

        <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.10.1/jquery.min.js"></script>
        <script type="text/javascript" src="http://www.parsecdn.com/js/parse-1.3.5.min.js"></script>

    </head>
    <body>
      <div class="container">

      </div> <!-- /container -->

      <script id="login-tpl" type="text/x-handlebars-template">
        <form class="form-signin" role="form">
          <h2 class="form-signin-heading">Please sign in</h2>
          <input type="text" name="username" class="form-control" placeholder="Username" required="" autofocus="">
          <input type="password" name="password" class="form-control" placeholder="Password" required="">
          <button class="btn btn-lg btn-primary btn-block" type="submit">Sign in</button>
        </form>
       </script>

      <script id="account-tpl" type="text/x-handlebars-template">
        <h2>Welcome, {{username}}!</h2>
        <p>your email is {{email}}</p>
        <h3><a href="index.html">GO HOME!</a></h3>
        <button class="do-something btn btn-lg btn-primary">Do something when you click here</button>
      </script>

        <script type="text/javascript" src="js/handlebars-v3.0.0.js"></script>
        <script type="text/javascript" src="js/login.js"></script>
        <script type="text/javascript" src="cordova.js"></script>

    </body>
</html>
